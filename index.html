<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="my-8 bg-[#e7f4fb] mx-4 flex space-between align-center">
        <div class="px-8">
            <h1 class="text-4xl text-bold">Interactive </h1>
            <h2 class="text-2xl text-bold">Geometry Genius</h2>
        </div>
        <div>
            <button class="btn btn-warning w-40 bg-blue-500 text-white text-xl">Blog</button>
        </div>
    </section>
    <section class="flex">
        <div class="grid grid-cols-3 gap-4">
            <!-- for tringle -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area(A)=0.5 X bX h</p>
                  <div>
                    <input id='base' class="w-20 p-4 h-8 bg-gray-200" type="text" placeholder="b"><span>cm</span>
                    <input id='height' class="ml-4 w-20 p-4 h-8 bg-gray-200" type="text" placeholder="h"><span>cm</span>
                    <p id="result-tringle-area"></p>
                  </div>
                  <div class="card-actions">
                    <button id="bt-calculateTringle" onclick="calculateTringleArea()" class="btn btn-primary w-80 text-2xl">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- for rectangle -->
              <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area(A)=w X l</p>
                  <div>
                    <input class="w-20 p-4 h-8 bg-gray-200" type="text" placeholder="w"><span>cm</span>
                    <input class="ml-4 w-20 p-4 h-8 bg-gray-200" type="text" placeholder="l"><span>cm</span>
                  </div>
                  <div class="card-actions">
                    <button class="btn btn-primary w-80 text-2xl">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- for Parallelogram -->
              <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Parallelogram</h2>
                  <p>Area(A)=b X h</p>
                  <div>
                    <input id="input-parallelogram-base" class="w-20 p-4 h-8 bg-gray-200" type="text" placeholder="b"><span>cm</span>
                    <input id="input-parallelogram-height" class="ml-4 w-20 p-4 h-8 bg-gray-200" type="text" placeholder="h"><span>cm</span>
                    <p id="result-parallelogram-area"></p>
                  </div>
                  <div class="card-actions">
                    <button id="bt-parallelogram" class="btn btn-primary w-80 text-2xl">Calculate</button>
                  </div>
                </div>
              </div>

        </div>
        <div>
            area calculation
        </div>
    </section>
    <script src="js/script.js">
    </script>
</body>
</html>
